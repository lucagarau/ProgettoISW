<form method="POST" action="{% url 'registrazione' %}">
    {% csrf_token %}
    {% for field in form %}
        {{field.label}}
        <br>
        {{field}}
        <br>
        {{field.errors}}
        <br>
    {% endfor %}

    <input type="submit" value="Registrati">
</form>

<button  type="button" onclick="location.href= '/login' ">Torna alla pagina di Login</button>
